name: Python Pytest

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pylint pytest-cov
        python setup.py install

    - name: Lint with pylint
      run: |
        pip install pylint
        OUTPUT=$(pylint $(git ls-files '*.py') --exit-zero)
        #OUTPUT=$(shell command or script to extract the part your want)
        echo "MESSAGE=$OUTPUT" >> $GITHUB_ENV

    - name: Post pylint result to PR
      if: github.event_name == 'pull_request'
      uses: mshick/add-pr-comment@v1
      with:
        message: ${{ env.MESSAGE }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        repo-token-user-login: 'github-actions[bot]'
        allow-repeats: false

    - name: Test with pytest
      run: |
          pytest tests/ --doctest-modules \
            --junitxml=junit/test-results.xml \
            --cov=com --cov-report=xml --cov-report=html

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/linux@v2
      if: always()
      with:
        files: |
          junit/test-results.xml
